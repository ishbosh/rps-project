<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div>Player Score: <span id="player-score">0</span></div>
            <div id="main-image">
                <img src="images/rock-paper-scissors-game.png">
            </div>
            <div>Computer Score: <span id="computer-score">0</span></div>
        </div>
        <div class="outer-container">
            <div class="image">
                <img id="player-img" src="images/default.png">
                <p>Player Game Victories: <span id="player-wins">0</span></p>
            </div>
            <div class="inner-container">
    
                <div class="game-container">
                    
                    <div id="results"></div>
                    
                    <div class="button-container">
                        <button id="Rock">Rock</button>
                        <button id="Paper">Paper</button>
                        <button id="Scissors">Scissors</button>
                    </div>
                    
                    <div id="winner"></div>
                </div>
                <div id="choiceContainer">
                    <p>Choose your weapon!</p>
                    
                    <div id="player">Player Chose: 
                        <div class="choice"></div>
                    </div>
                    <div id="computer">Computer Chose: 
                        <div class="choice"></div>
                    </div>
                    
                    <div id="winner"></div>
                </div>
            </div>
            <div class="image">
                <img id="computer-img" src="images/default.png">
                <p>Computer Game Victories: <span id="computer-wins">0</span></p>
            </div>
        </div>
        <div>First to 5 points Wins the Game</div>
        <button id="restart">Restart Game</button>


    </body>
</html>
